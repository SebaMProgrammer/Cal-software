<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido : {{ usuario.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">alumnohome</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let asignatura of asignaturas" (click)="verDetalleAsignatura(asignatura.codigo)">
    <img alt="Silhouette of mountains" src="\assets\img\Duoc.jpg" />
    <ion-card-header>
      <ion-card-title>{{ asignatura.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ asignatura.codigo}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ asignatura.profesor}}
    </ion-card-content>
  </ion-card>

</ion-content>
